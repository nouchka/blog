include:
  - project: 'katagena/projects'
    ref: master
    file: 'playbooks/roles/templating/templates/generic/gitlabci.auto-devops.yml'

pages:
  stage: build
  image: registry.gitlab.com/pages/hugo:latest
  script:
    - apk --update add make
    - make
  artifacts:
    paths:
    - public
  only:
  - master

build-latest:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build --pull --build-arg CI_PROJECT_URL=$CI_PROJECT_URL --build-arg CI_BUILD_REF=$CI_BUILD_REF -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

